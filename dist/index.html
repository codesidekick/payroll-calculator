<!DOCTYPE html>
<html lang="en">
<head>
    <title>Payroll calculator</title>
    <script src="lib/jQuery/jquery.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="js/app.js"></script>
    <link href="css/styles.css" media="all" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body ng-app="app">
<div class="container-fluid">
    <div class="col-md-4 full-height">

    </div>
    <div class="col-md-8 full-height">
        <section class="row" ng-controller="PayrollController">
            <h1>Employee details</h1>
            <form>
                <div class="form-group">
                    <label for="first-name">First name</label>
                    <input id="first-name" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="last-name">Last name</label>
                    <input id="last-name" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="annual-salary">Annual salary</label>
                    <div class="input-group">
                        <span class="input-group-addon">$</span>
                        <input id="annual-salary" class="form-control" type="number" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="super-rate">Super rate</label>
                    <div class="input-group">
                        <input id="super-rate" class="form-control" type="number" />
                        <span class="input-group-addon">%</span>
                    </div>
                </div>
                <div class="form-group" ng-controller="DatePickerController">
                    <label for="start-date">Start date</label>
                    <div class="input-group">
                        <input id="start-date" type="text" class="form-control" datepicker-popup="dd-MMMM-yyyy" ng-model="dt" is-open="isOpen" min-date="minDate" max-date="'2015-06-22'" datepicker-options="options" ng-required="true" close-text="Close" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </div>
                </div>
                <div class="form-group" ng-controller="DatePickerController">
                    <label for="start-date">End date</label>
                    <div class="input-group">
                        <input id="start-date" type="text" class="form-control" datepicker-popup="dd-MMMM-yyyy" ng-model="dt" is-open="isOpen" min-date="minDate" max-date="'2015-06-22'" datepicker-options="options" ng-required="true" close-text="Close" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </div>
                </div>
            </form>
        </section>

        <div ng-controller="KittenController as kitten" class="row">
            <div class="col-md-3">
                <form>
                    <div class="form-group">
                        <label for="width">Width:</label>
                        <input id="width" class="form-control" type="number" ng-model="kitten.width" />
                    </div>
                    <div class="form-group">
                        <label for="height">Height:</label>
                        <input id="height" class="form-control" type="number" ng-model="kitten.height" />
                    </div>
                    <p ng-show="kitten.status">{{kitten.status}}</p>
                </form>
            </div>
            <div class="col-md-9">
                <div class="panel panel-default" ng-show="kitten.imageUrl">
                    <div class="panel-heading">{{kitten.imageUrl}}</div>
                    <div class="panel-body">
                        <img ng-src="{{kitten.imageUrl}}" alt="Kitten" class="img-thumbnail" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
