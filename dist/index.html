<!DOCTYPE html>
<html lang="en">
<head>
    <title>Payroll calculator</title>
    <script src="lib/jQuery/jquery.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="js/app.js"></script>
    <link href="css/styles.css" media="all" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body ng-app="app">

<div class="container">
    <div class="page-header">
        <h1>Simple Payslip Calculator
            <small>by Marton Bodonyi</small>
        </h1>
    </div>
    <div class="row">
        <div class="col-md-5">
            <section class="panel panel-default" ng-controller="PayrollController">
                <div class="panel-heading">
                    <h1 class="panel-title">Employee details</h1>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="first-name" class="col-sm-3 control-label">First name</label>

                            <div class="col-sm-9">
                                <input id="first-name" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="last-name" class="col-sm-3 control-label">Last name</label>

                            <div class="col-sm-9">
                                <input id="last-name" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="annual-salary" class="col-sm-3 control-label">Annual salary</label>

                            <div class="col-sm-9">
                                <div class="input-group">
                                    <span class="input-group-addon">$</span>
                                    <input id="annual-salary" class="form-control" type="number"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="super-rate" class="col-sm-3 control-label">Super rate</label>

                            <div class="col-sm-9">
                                <div class="input-group">
                                    <input id="super-rate" class="form-control" type="number"/>
                                    <span class="input-group-addon">%</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" ng-controller="DatePickerController">
                            <label for="start-date" class="col-sm-3 control-label">Start date</label>

                            <div class="col-sm-9">
                                <div class="input-group">
                                    <input id="start-date" type="text" class="form-control"
                                           data-ng-model="$parent.startDate"
                                           datepicker-popup="dd-MMMM-yyyy" ng-focus="open($event)" is-open="isOpen"
                                           min-date="minDate" max-date="'2015-06-22'" datepicker-options="options"
                                           ng-required="true" close-text="Close"/>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open($event)"><i
                                    class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>
        <div class="col-md-7">
            <section class="payslip-result">
                <h1 class="title">Payslip</h1>

                <div class="result">
                    <label for="result-gross-income">Gross income</label>

                    <div class="input-group">
                        <span class="input-group-addon">$</span>
                        <input id="result-gross-income" class="form-control" type="text" readonly>
                    </div>
                </div>
                <div class="result">
                    <label for="result-income-tax">Income tax</label>

                    <div class="input-group">
                        <span class="input-group-addon">$</span>
                        <input id="result-income-tax" class="form-control" type="text" readonly>
                    </div>
                </div>
                <div class="result">
                    <label for="result-net-income">Net income</label>

                    <div class="input-group">
                        <span class="input-group-addon">$</span>
                        <input id="result-net-income" class="form-control" type="text" readonly>
                    </div>
                </div>
                <div class="result">
                    <label for="result-super">Super</label>

                    <div class="input-group">
                        <span class="input-group-addon">$</span>
                        <input id="result-super" class="form-control" type="text" readonly>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
</body>
</html>
